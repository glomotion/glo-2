<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>{#onwsc_dlg.title}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <!-- JavaScripts! -->
  <script type="text/javascript" src="tiny_mce_popup.js"></script>
  <script type="text/javascript" src="onwscj.js"></script>
  <!-- End JavaScript area -->
</head>
<body onresize="onwSCFP.resize();">
  <!-- Begin form handling insertion of shortcode -->
  <form name="onwscf" action="#" onsubmit="return onwSCFP.insert()">
    <div style="float: left" class="title">{#onwsc_dlg.title}</div>
    <div style="clear:both;padding:5px 5px 20px;">
      <input type="checkbox" name="onwsc-def-email" id="onwsc-def-email" value="1" /> <label for="onwsc-def-email">{#onwsc_dlg.default_email}</label><br />
      <label for="onwsc-email" style="float:left;">{#onwsc_dlg.email_label}:</label>
      <input type="text" name="onwsc-email" id="onwsc-email" style="float:left;width:225px;" />
    </div>
    <div style="clear:both;padding:5px 5px 20px;">
      <input type="checkbox" name="onwsc-def-subj" id="onwsc-def-subj" value="1" /> <label for="onwsc-def-subj">{#onwsc_dlg.default_subject}</label><br />
      <label for="onwsc-subj" style="float:left;">{#onwsc_dlg.subject_label}:</label>
      <input type="text" name="onwsc-subj" id="onwsc-subj" style="float:left;width:225px;" />
    </div>
    <div class="mceActionPanel">
			<div style="float: left">
				<input type="button" name="cancel" value="{#onwsc_dlg.cancel}" onclick="tinyMCEPopup.close();" id="cancel" />
			</div>

			<div style="float: right">
				<input type="submit" name="insert" value="{#onwsc_dlg.insert}" id="insert" />
			</div>
		</div>
  </form>
  <!-- End Shortcode Form -->
  </body> 
</html>
